<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expenseSubmit">
            <input type="text" placeholder="Expense Description" id="description" required>
            <select  id="category" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Transportion">Transportion</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Others">Others</option>
            </select>
            <input type="number" placeholder="Amount" id="amount" required>
            <button type="submit" id="submit">Add Expense</button>
        </form>

        <section class="summary">
            <h1>Expense Summary</h1>
            <table id="table">
                <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
                
            </table>
        </section>
        <marquee><h2 id="total"></h2></marquee>
    </div>


    <script src="script.js"></script>
</body>

</html>
